<header class="classify">Classifier</header>
<div class="slogan">Classification Is Fun!!</div>
<div class="instructions">Upload Images of Animals For Accuracy</div>
	<body style="background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);">
		
    <center>
			<img src="" alt="" id="image" width="500px" height="500px" style="display: block;"/>
			</br></br>
			<input type="file" class="btn btn-info" accept="image/*" onchange="loadFile(event)"	name="image" id="choose-file" /><br><br>
    
			<button type="button" class="btn btn-dark" onclick="predict()">Predict</button>
		</center>

    <div class="predict" id="p"></div>
	</body>
<footer class="footer">Designed and Developed with ðŸ’– and ðŸ’§ by  <a href="https://www.linkedin.com/in/tisha-soumya-380290204/" style="color: black;">Tisha Soumya</a></footer>


  <script>
		var loadFile = function (event) {
		var image = document.getElementById("image");
		image.src = URL.createObjectURL(event.target.files[0]);
	};
	const classifier = ml5.imageClassifier("MobileNet", modelLoaded);

	// When the model is loaded
	function modelLoaded() {
	console.log("Model Loaded!");
	}
			
	function predict() {
	classifier.predict(document.getElementById("image"),
			function (err, results) {
       var ac=results[0].confidence*100;

        document.getElementById("p").innerHTML = "The animal in the image is predicited to be " +results[0].label+" with an accuracy of "+ac.toFixed(5)+ "% ";
     
			console.log(results[0].confidence);
      console.log(results[0].label);
				});
			}

		</script>
